<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<h1 class="type-demo-header">test1</h1>
<h2 class="type-demo-header">test2 it is async</h2>
<script>
    const typeDemoHeaderss = document.querySelectorAll(".type-demo-header");
    for (let typeDemo of typeDemoHeaderss) {
        new Typing(
            typeDemo,
            [typeDemo.innerText + "asdfqwer", typeDemo.innerText + "zxcv"],
            100,
            800,
            {},
            {
                isLoop: true,
                isCursor: true,
                isBackspace: true,
                backSpeed: 50,
                backDelay: 300,
            }
        ).start();
    }
</script>
